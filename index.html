<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollywood Stars Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Quiz Box Container -->
        <div class="quiz-box p-4 text-center shadow-lg rounded">
            <h3 class="fw-bold text-primary">Hollywood Stars Quiz</h3>
            <p id="score" class="fs-5 text-secondary mb-4">Your Score: 0</p>
            <img id="pic" src="" class="img-fluid mb-3 rounded shadow-sm" alt="Celebrity Image">
            
            <div class="options-container d-grid gap-3 text-start mb-4">
                <div class="option-card p-3 rounded border" id="opt1" data-value="0"></div>
                <div class="option-card p-3 rounded border" id="opt2" data-value="1"></div>
                <div class="option-card p-3 rounded border" id="opt3" data-value="2"></div>
                <div class="option-card p-3 rounded border" id="opt4" data-value="3"></div>
            </div>
            
            <div class="d-flex justify-content-around">
                <button id="nextBtn" class="btn btn-primary px-4">Next</button>
                <button id="restartBtn" class="btn btn-danger px-4">Restart</button>
            </div>
            
            <p class="mt-4 text-muted">Correct answer gives 1 point, wrong answer deducts 2 points</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
